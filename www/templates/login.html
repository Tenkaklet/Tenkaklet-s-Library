<ion-view title="Login">
    <ion-content overflow-scroll="true" padding="true" class="has-header has-footer">
        <form class="list" ng-submit="login(user)">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">E-mail</span>
                    <input type="email" placeholder="" ng-model="user.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="user.password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;">
                <p ng-show="loginFail" style="color: red; text-align: center; padding: 10px;">Login failed, maybe wrong e-mail?</p>
            </div>
            <button class="button button-stable button-block" ng-disabled="!user.email || !user.password" ng-click="login(user)">Log in</button>
            <a href="#/sign-up" class="button button-positive button-clear button-block">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
